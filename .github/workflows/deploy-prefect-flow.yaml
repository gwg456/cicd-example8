name: Deploy Prefect flow

on:
  push:
    branches:
      - main
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: samples28/cicd-example

jobs:
  deploy:
    name: Deploy
    runs-on: self-hosted
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure hosts for Docker Hub access
        run: |
          # 检查当前用户权限
          echo "当前用户: $(whoami)"
          echo "当前用户组: $(groups)"
          
          # 备份原始hosts文件
          sudo cp /etc/hosts /etc/hosts.backup.$(date +%Y%m%d_%H%M%S)
          
          # 检查docker-hosts.txt文件是否存在
          if [ ! -f "docker-hosts.txt" ]; then
            echo "❌ docker-hosts.txt 文件不存在"
            exit 1
          fi
          
          echo "📋 添加Docker Hub域名解析..."
          # 使用sudo和tee命令安全地添加内容
          sudo tee -a /etc/hosts < docker-hosts.txt
          
          echo "✅ Docker Hub域名配置完成"
          echo "📋 当前hosts文件末尾10行:"
          sudo tail -10 /etc/hosts

      - name: Extract Docker Hub hosts for container build
        run: |
          # 给脚本添加执行权限
          chmod +x scripts/extract-docker-hosts.sh
          
          # 提取Docker Hub相关的hosts条目
          echo "🔍 提取Docker Hub hosts配置..."
          ./scripts/extract-docker-hosts.sh
          
          # 检查是否成功生成了add-hosts文件
          if [ -f "docker-add-hosts.txt" ]; then
            echo "✅ 成功提取Docker Hub hosts配置"
            echo "📋 提取的配置:"
            cat docker-add-hosts.txt
          else
            echo "❌ 未能生成docker-add-hosts.txt文件"
          fi

      - name: Test Docker Hub connectivity
        run: |
          # 测试Docker Hub连接性
          echo "🧪 Testing Docker Hub connectivity..."
          
          # 测试域名解析
          echo "📡 测试域名解析:"
          nslookup registry-1.docker.io || echo "nslookup failed"
          
          # 测试ping连接
          echo "🏓 测试ping连接:"
          ping -c 3 registry-1.docker.io || echo "Ping failed but continuing..."
          
          # 测试HTTP连接
          echo "🌐 测试HTTP连接:"
          curl -I --connect-timeout 10 https://registry-1.docker.io/v2/ || echo "HTTP connection failed"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.citoken }}

      - name: Set up Docker Buildx (inherit daemon config)
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker
          driver-opts: |
            default-load=true
          buildkitd-flags: |
            --allow-insecure-entitlement security.insecure
            --allow-insecure-entitlement network.host

      - name: Generate version tag
        id: version
        run: |
          echo "VERSION=v$(date +'%Y%m%d%H%M')" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          network: host
          load: true
          build-args: |
            BUILDKIT_INLINE_CACHE=1
          allow: |
            network.host
            security.insecure
          add-hosts: |
            registry-1.docker.io:52.4.71.198
            auth.docker.io:54.85.56.253
            production.cloudflare.docker.com:52.72.232.213
            index.docker.io:52.1.38.175
            registry.docker.io:52.4.71.198
        timeout-minutes: 20

      - name: Deploy using the built image
        run: |
          # 直接使用已构建的镜像执行部署，传递hosts配置
          docker run --rm \
            -e PREFECT_API_URL=${{ secrets.PREFECT_API_URL }} \
            -e IMAGE_REPO=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }} \
            -e IMAGE_TAG=${{ steps.version.outputs.VERSION }} \
            -e WORK_POOL_NAME=my-docker-pool2 \
            -e DEPLOY_MODE=true \
            -v /var/run/docker.sock:/var/run/docker.sock \
            --add-host registry-1.docker.io:52.4.71.198 \
            --add-host auth.docker.io:54.85.56.253 \
            --add-host production.cloudflare.docker.com:52.72.232.213 \
            --add-host index.docker.io:52.1.38.175 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}
        timeout-minutes: 10
