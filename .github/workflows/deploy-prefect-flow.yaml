name: Deploy Prefect flow

on:
  push:
    branches:
      - main
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: samples28/cicd-example

jobs:
  deploy:
    name: Deploy
    runs-on: self-hosted
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure hosts for Docker Hub access
        run: |
          # é…ç½®Docker HubåŸŸåè§£æï¼Œä½¿ç”¨é¢„è®¾çš„IPåœ°å€
          sudo cat docker-hosts.txt >> /etc/hosts
          echo "âœ… Docker HubåŸŸåé…ç½®å®Œæˆ"
          echo "ğŸ“‹ å½“å‰é…ç½®:"
          tail -10 /etc/hosts

      - name: Configure Docker daemon for China mainland
        run: |
          # é…ç½®Dockeré•œåƒåŠ é€Ÿå™¨
          sudo mkdir -p /etc/docker
          echo '{
            "registry-mirrors": [
              "https://hub-mirror.c.163.com",
              "https://mirror.ccs.tencentyun.com",
              "https://docker.mirrors.ustc.edu.cn"
            ],
            "max-concurrent-downloads": 10,
            "max-concurrent-uploads": 5,
            "max-download-attempts": 5
          }' | sudo tee /etc/docker/daemon.json
          sudo systemctl restart docker
          # ç­‰å¾…Dockeré‡å¯å®Œæˆ
          sleep 10
          docker info

      - name: Test Docker Hub connectivity
        run: |
          # æµ‹è¯•Docker Hubè¿æ¥æ€§
          echo "Testing Docker Hub connectivity..."
          curl -I https://registry-1.docker.io/v2/ || echo "Direct connection failed"
          curl -I https://hub-mirror.c.163.com/ || echo "Mirror connection failed"
          # æµ‹è¯•åŸŸåè§£æ
          nslookup registry-1.docker.io
          ping -c 3 registry-1.docker.io || echo "Ping failed but continuing..."

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.citoken }}

      - name: Set up Docker Buildx (inherit daemon config)
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker
          driver-opts: |
            default-load=true
          buildkitd-flags: |
            --allow-insecure-entitlement security.insecure
            --allow-insecure-entitlement network.host

      - name: Generate version tag
        id: version
        run: |
          echo "VERSION=v$(date +'%Y%m%d%H%M')" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          network: host
          load: true
        timeout-minutes: 20

      - name: Deploy using the built image
        run: |
          # ç›´æ¥ä½¿ç”¨å·²æ„å»ºçš„é•œåƒæ‰§è¡Œéƒ¨ç½²ï¼ŒæŒ‚è½½Dockerå¥—æ¥å­—
          docker run --rm \
            -e PREFECT_API_URL=${{ secrets.PREFECT_API_URL }} \
            -e IMAGE_REPO=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }} \
            -e IMAGE_TAG=${{ steps.version.outputs.VERSION }} \
            -e WORK_POOL_NAME=my-docker-pool2 \
            -e DEPLOY_MODE=true \
            -v /var/run/docker.sock:/var/run/docker.sock \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}
        timeout-minutes: 10
