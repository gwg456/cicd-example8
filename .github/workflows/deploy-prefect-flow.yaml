name: Deploy Prefect flow

on:
  push:
    branches:
      - main
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: samples28/cicd-example

jobs:
  deploy:
    name: Deploy
    runs-on: self-hosted
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure hosts for Docker Hub access
        run: |
          # æ£€æŸ¥å½“å‰ç”¨æˆ·æƒé™
          echo "å½“å‰ç”¨æˆ·: $(whoami)"
          echo "å½“å‰ç”¨æˆ·ç»„: $(groups)"
          
          # å¤‡ä»½åŸå§‹hostsæ–‡ä»¶
          sudo cp /etc/hosts /etc/hosts.backup.$(date +%Y%m%d_%H%M%S)
          
          # æ£€æŸ¥docker-hosts.txtæ–‡ä»¶æ˜¯å¦å­˜åœ¨
          if [ ! -f "docker-hosts.txt" ]; then
            echo "âŒ docker-hosts.txt æ–‡ä»¶ä¸å­˜åœ¨"
            exit 1
          fi
          
          echo "ğŸ“‹ æ·»åŠ Docker HubåŸŸåè§£æ..."
          # ä½¿ç”¨sudoå’Œteeå‘½ä»¤å®‰å…¨åœ°æ·»åŠ å†…å®¹
          sudo tee -a /etc/hosts < docker-hosts.txt
          
          echo "âœ… Docker HubåŸŸåé…ç½®å®Œæˆ"
          echo "ğŸ“‹ å½“å‰hostsæ–‡ä»¶æœ«å°¾10è¡Œ:"
          sudo tail -10 /etc/hosts

      - name: Create container hosts file
        run: |
          # åˆ›å»ºå®¹å™¨ä¸“ç”¨çš„hostsæ–‡ä»¶
          echo "ğŸ”§ åˆ›å»ºå®¹å™¨ä¸“ç”¨çš„hostsæ–‡ä»¶..."
          
          # å¤åˆ¶ç³»ç»Ÿé»˜è®¤çš„hostså†…å®¹
          echo "127.0.0.1	localhost" > container-hosts
          echo "::1		localhost ip6-localhost ip6-loopback" >> container-hosts
          echo "fe00::0		ip6-localnet" >> container-hosts
          echo "ff00::0		ip6-mcastprefix" >> container-hosts
          echo "ff02::1		ip6-allnodes" >> container-hosts
          echo "ff02::2		ip6-allrouters" >> container-hosts
          
          # æ·»åŠ Docker Hubçš„åŸŸåè§£æ
          echo "# Docker Hub hosts for container" >> container-hosts
          cat docker-hosts.txt | grep -v "^#" | grep -v "^$" >> container-hosts
          
          echo "âœ… å®¹å™¨hostsæ–‡ä»¶åˆ›å»ºå®Œæˆ:"
          cat container-hosts

      - name: Extract Docker Hub hosts for container build
        run: |
          # ç»™è„šæœ¬æ·»åŠ æ‰§è¡Œæƒé™
          chmod +x scripts/extract-docker-hosts.sh
          
          # æå–Docker Hubç›¸å…³çš„hostsæ¡ç›®
          echo "ğŸ” æå–Docker Hub hostsé…ç½®..."
          ./scripts/extract-docker-hosts.sh
          
          # æ£€æŸ¥æ˜¯å¦æˆåŠŸç”Ÿæˆäº†add-hostsæ–‡ä»¶
          if [ -f "docker-add-hosts.txt" ]; then
            echo "âœ… æˆåŠŸæå–Docker Hub hostsé…ç½®"
            echo "ğŸ“‹ æå–çš„é…ç½®:"
            cat docker-add-hosts.txt
            
            # åˆ›å»ºGitHub Actionsç¯å¢ƒå˜é‡æ ¼å¼
            echo "DOCKER_ADD_HOSTS<<EOF" >> $GITHUB_ENV
            cat docker-add-hosts.txt | sed 's/:/ /' >> $GITHUB_ENV
            echo "EOF" >> $GITHUB_ENV
            
            # åˆ›å»ºdocker runæ—¶ä½¿ç”¨çš„add-hostå‚æ•°
            echo "DOCKER_RUN_HOSTS<<EOF" >> $GITHUB_ENV
            cat docker-add-hosts.txt | sed 's/^/--add-host /' >> $GITHUB_ENV
            echo "EOF" >> $GITHUB_ENV
            
          else
            echo "âŒ æœªèƒ½ç”Ÿæˆdocker-add-hosts.txtæ–‡ä»¶ï¼Œä½¿ç”¨é»˜è®¤é…ç½®"
            # ä½¿ç”¨é»˜è®¤é…ç½®
            echo "DOCKER_ADD_HOSTS<<EOF" >> $GITHUB_ENV
            echo "registry-1.docker.io 52.4.71.198" >> $GITHUB_ENV
            echo "auth.docker.io 54.85.56.253" >> $GITHUB_ENV
            echo "production.cloudflare.docker.com 52.72.232.213" >> $GITHUB_ENV
            echo "index.docker.io 52.1.38.175" >> $GITHUB_ENV
            echo "registry.docker.io 52.4.71.198" >> $GITHUB_ENV
            echo "EOF" >> $GITHUB_ENV
            
            echo "DOCKER_RUN_HOSTS<<EOF" >> $GITHUB_ENV
            echo "--add-host registry-1.docker.io:52.4.71.198" >> $GITHUB_ENV
            echo "--add-host auth.docker.io:54.85.56.253" >> $GITHUB_ENV
            echo "--add-host production.cloudflare.docker.com:52.72.232.213" >> $GITHUB_ENV
            echo "--add-host index.docker.io:52.1.38.175" >> $GITHUB_ENV
            echo "--add-host registry.docker.io:52.4.71.198" >> $GITHUB_ENV
            echo "EOF" >> $GITHUB_ENV
          fi

      - name: Test Docker Hub connectivity
        run: |
          # æµ‹è¯•Docker Hubè¿æ¥æ€§
          echo "ğŸ§ª Testing Docker Hub connectivity..."
          
          # æµ‹è¯•åŸŸåè§£æ
          echo "ğŸ“¡ æµ‹è¯•åŸŸåè§£æ:"
          nslookup registry-1.docker.io || echo "nslookup failed"
          
          # æµ‹è¯•pingè¿æ¥
          echo "ğŸ“ æµ‹è¯•pingè¿æ¥:"
          ping -c 3 registry-1.docker.io || echo "Ping failed but continuing..."
          
          # æµ‹è¯•HTTPè¿æ¥
          echo "ğŸŒ æµ‹è¯•HTTPè¿æ¥:"
          curl -I --connect-timeout 10 https://registry-1.docker.io/v2/ || echo "HTTP connection failed"
          
          # æµ‹è¯•å®¹å™¨å†…è®¿é—®ï¼ˆä½¿ç”¨hostsæ–‡ä»¶æŒ‚è½½ï¼‰
          echo "ğŸ³ æµ‹è¯•å®¹å™¨å†…DNSè§£æï¼ˆæŒ‚è½½hostsæ–‡ä»¶ï¼‰:"
          docker run --rm -v $(pwd)/container-hosts:/etc/hosts alpine:latest nslookup registry-1.docker.io || echo "Container hosts file test failed"
          
          # æµ‹è¯•å®¹å™¨å†…è®¿é—®ï¼ˆä½¿ç”¨add-hostå‚æ•°ï¼‰
          echo "ğŸ³ æµ‹è¯•å®¹å™¨å†…DNSè§£æï¼ˆadd-hostå‚æ•°ï¼‰:"
          docker run --rm ${{ env.DOCKER_RUN_HOSTS }} alpine:latest nslookup registry-1.docker.io || echo "Container add-host test failed"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.citoken }}

      - name: Set up Docker Buildx (inherit daemon config)
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker
          driver-opts: |
            default-load=true
          buildkitd-flags: |
            --allow-insecure-entitlement security.insecure
            --allow-insecure-entitlement network.host

      - name: Generate version tag
        id: version
        run: |
          echo "VERSION=v$(date +'%Y%m%d%H%M')" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          network: host
          load: true
          build-args: |
            BUILDKIT_INLINE_CACHE=1
          allow: |
            network.host
            security.insecure
          add-hosts: ${{ env.DOCKER_ADD_HOSTS }}
        timeout-minutes: 20

      - name: Deploy using the built image
        run: |
          # è¾“å‡ºå°†è¦ä½¿ç”¨çš„hostsé…ç½®
          echo "ğŸ”§ ä½¿ç”¨çš„Docker hostsé…ç½®æ–¹æ¡ˆ:"
          echo "æ–¹æ¡ˆ1: æŒ‚è½½hostsæ–‡ä»¶"
          echo "æ–¹æ¡ˆ2: ä½¿ç”¨add-hostå‚æ•°: ${{ env.DOCKER_RUN_HOSTS }}"
          
          # æ–¹æ¡ˆ1: æŒ‚è½½å®¹å™¨ä¸“ç”¨hostsæ–‡ä»¶ï¼ˆæ¨èï¼‰
          echo "ğŸš€ ä½¿ç”¨æŒ‚è½½hostsæ–‡ä»¶æ–¹å¼è¿è¡Œå®¹å™¨..."
          docker run --rm \
            -v $(pwd)/container-hosts:/etc/hosts \
            -e PREFECT_API_URL=${{ secrets.PREFECT_API_URL }} \
            -e IMAGE_REPO=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }} \
            -e IMAGE_TAG=${{ steps.version.outputs.VERSION }} \
            -e WORK_POOL_NAME=my-docker-pool2 \
            -e DEPLOY_MODE=true \
            -v /var/run/docker.sock:/var/run/docker.sock \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}
        timeout-minutes: 10
