name: Deploy Prefect flow

on:
  push:
    branches:
      - main
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: samples28/cicd-example

jobs:
  deploy:
    name: Deploy
    runs-on: self-hosted
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure hosts for Docker Hub access
        run: |
          # ÈÖçÁΩÆDocker HubÂüüÂêçËß£ÊûêÔºå‰ΩøÁî®È¢ÑËÆæÁöÑIPÂú∞ÂùÄ
          sudo cat docker-hosts.txt >> /etc/hosts
          echo "‚úÖ Docker HubÂüüÂêçÈÖçÁΩÆÂÆåÊàê"
          echo "üìã ÂΩìÂâçÈÖçÁΩÆ:"
          tail -10 /etc/hosts

      - name: Extract Docker Hub hosts entries
        run: |
          # ÊèêÂèñDocker HubÁõ∏ÂÖ≥ÁöÑhostsÊù°ÁõÆ
          echo "ÊèêÂèñDocker Hub hostsÈÖçÁΩÆ..."
          grep -E "(docker\.io|docker\.com)" /etc/hosts > docker-hub-hosts.txt || true
          echo "Docker Hub hosts entries:"
          cat docker-hub-hosts.txt || echo "No Docker Hub entries found"
          
          # ÂàõÂª∫ÊûÑÂª∫Êó∂Áî®ÁöÑhostsÊñá‰ª∂
          echo "# Docker Hub hosts for container build" > build-hosts.txt
          cat docker-hub-hosts.txt >> build-hosts.txt || true
          echo "Build hosts file content:"
          cat build-hosts.txt

      - name: Configure Docker daemon for China mainland
        run: |
          # ÈÖçÁΩÆDockerÈïúÂÉèÂä†ÈÄüÂô®
          sudo mkdir -p /etc/docker
          echo '{
            "registry-mirrors": [
              "https://hub-mirror.c.163.com",
              "https://mirror.ccs.tencentyun.com",
              "https://docker.mirrors.ustc.edu.cn"
            ],
            "max-concurrent-downloads": 10,
            "max-concurrent-uploads": 5,
            "max-download-attempts": 5
          }' | sudo tee /etc/docker/daemon.json
          sudo systemctl restart docker
          # Á≠âÂæÖDockerÈáçÂêØÂÆåÊàê
          sleep 10
          docker info

      - name: Test Docker Hub connectivity
        run: |
          # ÊµãËØïDocker HubËøûÊé•ÊÄß
          echo "Testing Docker Hub connectivity..."
          curl -I https://registry-1.docker.io/v2/ || echo "Direct connection failed"
          curl -I https://hub-mirror.c.163.com/ || echo "Mirror connection failed"
          # ÊµãËØïÂüüÂêçËß£Êûê
          nslookup registry-1.docker.io
          ping -c 3 registry-1.docker.io || echo "Ping failed but continuing..."

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.citoken }}

      - name: Set up Docker Buildx (inherit daemon config)
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker
          driver-opts: |
            default-load=true
          buildkitd-flags: |
            --allow-insecure-entitlement security.insecure
            --allow-insecure-entitlement network.host

      - name: Generate version tag
        id: version
        run: |
          echo "VERSION=v$(date +'%Y%m%d%H%M')" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          network: host
          load: true
          build-args: |
            BUILDKIT_INLINE_CACHE=1
          allow: |
            network.host
            security.insecure
          add-hosts: |
            registry-1.docker.io:52.4.71.198
            auth.docker.io:54.85.56.253
            production.cloudflare.docker.com:52.72.232.213
            index.docker.io:52.1.38.175
            registry.docker.io:52.4.71.198
        timeout-minutes: 20

      - name: Deploy using the built image
        run: |
          # Áõ¥Êé•‰ΩøÁî®Â∑≤ÊûÑÂª∫ÁöÑÈïúÂÉèÊâßË°åÈÉ®ÁΩ≤ÔºåÊåÇËΩΩDockerÂ•óÊé•Â≠ó
          docker run --rm \
            -e PREFECT_API_URL=${{ secrets.PREFECT_API_URL }} \
            -e IMAGE_REPO=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }} \
            -e IMAGE_TAG=${{ steps.version.outputs.VERSION }} \
            -e WORK_POOL_NAME=my-docker-pool2 \
            -e DEPLOY_MODE=true \
            -v /var/run/docker.sock:/var/run/docker.sock \
            --add-host registry-1.docker.io:52.4.71.198 \
            --add-host auth.docker.io:54.85.56.253 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}
        timeout-minutes: 10
